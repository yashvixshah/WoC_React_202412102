<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="textbox" disabled>
            <div>
                <button class="left">AC</button>
                <button class="left">DEL</button>
                <button class="left">%</button>
                <button class="right">รท</button>
            </div>
            <div>
                <button class="left">7</button>
                <button class="left">8</button>
                <button class="left">9</button>
                <button class="right">x</button>
            </div>
            <div>
                <button class="left">4</button>
                <button class="left">5</button>
                <button class="left">6</button>
                <button class="right">-</button>
            </div>
            <div>
                <button class="left">1</button>
                <button class="left">2</button>
                <button class="left">3</button>
                <button class="right">+</button>
            </div>
            <div>
                <button class="left">.</button>
                <button class="left">0</button>
                <button class="left">00</button>
                <button class="right">=</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
